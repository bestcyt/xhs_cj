<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="keywords" content="" />
	<meta name="description" content="公司" />
	<!--<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">-->
	<link rel="stylesheet" href="bower_components/zui/dist/css/zui.min.css">
	<link rel="stylesheet" href="./css/mat.min.css">
	<link rel="shortcut icon" href="http://img1.app.meitudata.com/meitushop/favicon.ico" type="image/x-icon" />
	<title>登录</title>
</head>
<body data-load-module="page.login">
	<!-- 整体布局 Start -->
	<div id="mat-layout">
		<div class="container-fluid mat-single-page mat-single-page-bg" style="background-image:url(images/bg/2.jpg);">
			<div class="row">
				<div class="col-xs-9 col-sm-6 col-md-4 col-lg-4">
					<div class="panel">
						<div class="panel-body">
							<a href="login.html" class="logo"><img src="./images/mat-logo.png"></a>
							<h1 class="title">登录XX后台管理系统</h1>
							<form action="" method="post" class="login-form">
								<div class="form-group">
									<input type="text" class="form-control" name="username" placeholder="电子邮件/手机号">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="password" placeholder="用户密码">
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" value="1"> 记住我
									</label>
								</div>
								<div class="form-group">
									<button type="submit" name="login-submit" class="btn btn-primary btn-block login-btn">登录</button>
								</div>
								<div class="form-group text-center">
									<a href="forget.html">忘记密码？</a><br/>
									<a href="register.html">创建一个帐号</a>
								</div>
								<p class="copyright">&copy;2016&nbsp;Meitu, Inc.</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 整体布局 End -->
			<script src="js/mat.min.js"></script>
		<script>
			$(function() {
				// 初始化 MAT
				var $MAT = MAT.init();
				window.$MAT = $MAT;

				// $MAT 实例对象有控制界面的一些方法
				// $.zui 为 ZUI 框架的 jQuery 扩展对象，包含相应的组件和操作方法
				console.log($MAT, $.zui.Messager);
			});
		</script>
</body>
</html>
